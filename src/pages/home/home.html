<ion-header>
  <ion-navbar>
    <ion-title>
      MBA Near - Restaurantes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div [ngStyle]="{'height': '100%'}" id='map'></div>



</ion-content>

<ion-footer>
  <button class="near-btn" ion-button full (click)="myLocation()" color="light"> <ion-icon name="pin"></ion-icon>  Marcar restaurantes </button>
  <button class="near-btn" ion-button full (click)="searchRestaurants()" color="light"> <ion-icon name="restaurant"></ion-icon> Listar restaurantes </button>
</ion-footer>
